<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Molven RolePlay — CRMP Project{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='img/background.png') }}');">

<header>
  <div class="card-section">
    <div class="container nav">
      <div class="brand">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Molven RP">
        </div>
        <div>
          <div class="project-title">⠀Molven RolePlay⠀⠀⠀</div>
          <div class="project-subtitle">⠀⠀CRMP Project⠀⠀⠀</div>
        </div>
      </div>
      <nav>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <ul id="navlist">
          <li><a href="/" class="btn">Главная</a></li>
          <li><a href="https://molvenproject.ru" class="btn" target="_blank">Форум</a></li>
          <li><a href="#news" class="btn">Новости</a></li>
          <li><a href="#download" class="btn">Скачать</a></li>
          <li><a href="#donate" class="btn">Донат</a></li>
          <li><a class="btn" href="/login">Личный кабинет</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main class="container">
  {% block content %}
  <!-- сюда будет вставляться содержимое index.html или login.html -->
  {% endblock %}
</main>

<footer>
  <div class="container">
    <span class="muted">© Molven RP — Все права защищены</span>
    <span class="muted">IP: Скоро! | Техподдержка: TG @MolvenRP</span>
  </div>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
