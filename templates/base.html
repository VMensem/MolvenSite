<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Molven RolePlay — CRMP Project{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand">
      <a href="/" class="logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Molven RP">
      </a>
      <div class="project-info">
        <a href="/" class="project-title">Molven RolePlay</a>
        <div class="project-subtitle">CRMP Project</div>
      </div>
    </div>

    <nav>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul id="navlist">
        <li><a href="/">Главная</a></li>
        <li><a href="https://molvenproject.ru" target="_blank">Форум</a></li>
        <li><a href="/#news">Новости</a></li>
        <li><a href="/#download">Скачать</a></li>
        <li><a href="/#donate">Донат</a></li>
        <li><a href="/login">Личный кабинет</a></li>
      </ul>
    </nav></div>
</header>

<main class="container">
  {% block content %}
  <!-- сюда будет вставляться содержимое index.html или login.html -->
  {% endblock %}
</main>

<footer>
  <div class="container">
    <span class="muted">© Molven RP — Все права защищены</span>
    <span class="muted">IP: Скоро! | Тех-поддержка: TG <a href="https://t.me/molvenrp">@MolvenRP</a></span>
  </div>
</footer>

<script>
  function toggleMenu() {
    document.getElementById("navlist").classList.toggle("active");
  }
</script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
