<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <title>Molven RP — CRMP Project</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Molven RP" style="width:100%;height:100%;border-radius:10px;object-fit:cover;">
        </div>
        <div>
          <div style="font-weight:700">Molven RP</div>
          <div style="font-size:12px;color:var(--muted)">CRMP Project</div>
        </div>
      </div>

      <nav>
        <button class="menu-toggle ghost" aria-label="menu" onclick="toggleMenu()">☰</button>
        <ul id="navlist">
          <li><a href="#">Главная</a></li>
          <li><a href="#news">Новости</a></li>
          <li><a href="#download">Скачать</a></li>
          <li><a href="#donate">Донат</a></li>
          <li><a href="#contacts">Контакты</a></li>
        </ul>
      </nav>

      <div style="display:flex;gap:10px;align-items:center">
        <a class="ghost" href="#login">Войти</a>
        <button class="btn" onclick="openDonate()">Пополнить</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-grid">
        <div class="card">
          <div class="pill">Открыт набор игроков</div>
          <h1>Molven RP — живой сервер CRMP</h1>
          <p class="lead">Ролевая атмосфера, кастомные скрипты, дружное сообщество.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <div class="muted">© Molven RP — Все права защищены</div>
      <div class="muted">IP: play.molven.example | Техподдержка: @MolvenSupport</div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
